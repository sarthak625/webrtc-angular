<div class="onetoone">
    <div class="remote-view">
        <video id="remote-view-element" class="video" autoplay></video>
    </div>
    <div class="self-view"
    draggable="true"
    (dragstart)="onDragStart($event)"
    (dragend)="onDragEnd($event)"
    (drag)="onDrag($event)"
    [ngStyle]="{'top': remoteViewTop, 'left': remoteViewLeft}"
    [ngClass]="isBeingDragged ? 'hide' : ''"
    >
        <video id="self-view-element" class="video" autoplay muted></video>
    </div>

    <div class="call-controls-div">
        <app-call-controls></app-call-controls>
    </div>
    
    <div class="calling">
        <ng-template #callingmodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Calling</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>

            <div class="modal-body">
                <div>
                    Call has been initiated. Please wait while we are connecting you.
                </div>
            </div>
        </ng-template>
    </div>

    <div class="chat" *ngIf="isChatToggled">
        <!-- <div class="heading">
            <span>Chat</span>
        </div> -->

        <div class="chat-area" #chatArea>
        </div>

        <div class="message-input">
            <input type="text" name="messageInput" [(ngModel)]="messageInput" #ctrl="ngModel" (keydown)="sendMessage($event)">
            <button (click)="sendMessage(null)">➡️</button>
        </div>
    </div>
</div>
